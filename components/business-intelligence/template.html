<header>
  <div class="back">

  </div>
    <div>
        <h3>Overview</h3>
<!--         <span>It's a good day today!</span>

    <div class="add" >
      <a ng-click="editSettings()">
        <i class="fa fa-cog"></i>
      </a>
    </div>
</header>

<div class="container">

<div class="business-intelligence">
  <h3>Performance</h3>
  <div class="chart">
    <img src="/images/chart.png">
  </div>

  <h3>Current business</h3>
    <ul class="active-business">
        <li ng-repeat="(companyId, company) in companies" ng-show="companyId !== activeUser.company" >
          <a ng-href="/#/feed/{{companyId}}/">
              <span><i class="fa fa-exchange"></i></span>
              <span ng-bind="company.name" class="company-name"></span>
              <span class="amount">{{totaltUnsettledByCompany[companyId] | currency: 'DKK'}}</span>
          </a>
       </li>
      <div class="total">
        <h2><span>Total</span> {{totalUnsettled | currency: 'DKK'}}</h2>
      </div>
    </ul>
    <ul class="past-business">
      <h3>Invoices</h3>
      <li>
          <a href="#">
              <span><i class="fa fa-long-arrow-left"></i></span>
              <span>YayArt, 12.01.13</span>
              <span class="amount">50.000 DKK</span>
          </a>
      </li>
      <li>
          <a href="#">
              <span><i class="fa fa-long-arrow-right"></i></span>
              <span>YayArt, 12.01.13</span>
              <span class="amount">50.000 DKK</span>
          </a>
      </li>
  </ul>
  <div class="load-more">
      <a href="#" class="button">Load more</a>
  </div>
</div>


  <!-- Sidebar: Settings -->

  <section class="pickers">
  <div class="picker-bg" ng-click="hidePickers()"></div>
  <div class="settings-picker">
    <div class="picker-content">
      <div class="picker-header">
        <h1>Edit &hellip;</h1>
        <a ng-click="hidePickers()">
          <i class="fa fa-times"></i>
        </a>
      </div>
      <div class="picker-data">
        <ul>
          <li><a ng-href="/#/settings">Settings</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
      </div>
    </div>
  </div>
  </section>

  </div>
