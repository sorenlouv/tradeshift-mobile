<div ng-show="currentUser">
  <form ng-submit="updateUserInfo()">
    <p>Please update your info</p>
    <input type="text" ng-model="currentUser.name" placeholder="Navn">
    <input type="text" ng-model="currentUser.email" placeholder="Email">
    <input type="text" ng-model="currentCompany.name" placeholder="Company">
    <button type="submit">Save</button>
  </form>
</div>

<button ng-click="facebookLogin()" ng-hide="currentUser">Login with Facebook</button>
